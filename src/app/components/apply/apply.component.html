


<body>
<div class="container mt-4">

  <div class="toast align-items-center text-bg-success border-0 my-3 mx-auto" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Application Submitted Succesfully.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>


  <div class="toast align-items-center text-bg-danger border-0 my-3 mx-auto" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
       {{error}}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>



  <div class="card shadow">
    <div class="card-body">
      <form class="row g-3"  (ngSubmit)="onSubmit()">
        <h3 class="text-center">Application Form</h3>
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label><h5></h5>
          <input type="text" class="form-control" id="fullName" name="fullName"[(ngModel)]='fullname' required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email"[(ngModel)]='email'>
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" name="phone"[(ngModel)]='phone'>
        </div>
        <div class="col-md-4">
          <label for="course" class="form-label">Course</label>
          <select id="course" class="form-select" name="course"[(ngModel)]='course'>
            <option value=''selected>Choose...</option>
            <option value="Bsc">BSc Nursing</option>
            <option value="MSc">MSc Nursing</option>
            <option value="GNM">GNM</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="nationality" class="form-label">Nationality</label>
          <input type="text" class="form-control" id="nationality" name="nationality"[(ngModel)]='nationality'>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state"[(ngModel)]='state'>
        </div>
        <div class="col-md-4">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age"[(ngModel)]='age'>
        </div>
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" name="gender"[(ngModel)]='gender'>
            <option value="" selected>Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="education" class="form-label">Education</label>
          <input type="text" class="form-control" id="education" name="education"[(ngModel)]='education'>
        </div>
        <div class="col-md-4">
          <label for="percentage" class="form-label">Percentage</label>
          <input type="number" class="form-control" id="percentage" name="percentage"[(ngModel)]='percentage'>
        </div>
        <div class="col-md-4">
          <label for="passingYear" class="form-label">Year of Passing</label>
          <input type="number" class="form-control" id="passingYear" name="passingYear"[(ngModel)]='yop'>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address"[(ngModel)]='address'>
        </div>
        <div class="col-12">
          <label for="additionalDetails" class="form-label">Additional Details</label>
          <input type="text" class="form-control" id="additionalDetails" name="additionalDetails"[(ngModel)]='additional' >
        </div>
        <div class="col-6 d-flex">
          <button type="submit" class="btn btn-primary">Apply</button>


         

        </div>

      </form>
    </div>
  </div>
</div>
</body>
