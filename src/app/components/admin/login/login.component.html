<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
   
  <!-- Tailwind-CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
</head>
<body>

<!-- Login Form -->
<div class="container mx-auto p-2">
  <div class="max-w-sm mx-auto my-10 bg-white px-5 py-10 rounded shadow-xl">
    <div class="text-center mb-8">
      <h1 class="font-bold text-2xl font-bold">Administration Login</h1>
      <p class="text-danger">{{errormessage}}</p>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="mt-5">
        <label for="username">Username or Email</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="block w-full p-2 border rounded border-gray-500"
        />
      </div>
      <div class="mt-2">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="block w-full p-2 border rounded border-gray-500"
        />
      </div>
      <div class="mt-10">
        <button
          type="submit"
          class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
